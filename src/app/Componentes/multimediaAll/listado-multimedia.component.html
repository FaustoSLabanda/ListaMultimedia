<div class="multimedia">
    <div *ngFor="let m of multimedias;" style="margin:10px;">
        <div>
            <img src="{{m.url}}"/>
            <p>
                <b>{{m.title}}</b>
                <br/>
                <span>{{m.descripcion}}</span>
            </p>
        </div>
    </div>
</div>
